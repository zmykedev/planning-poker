<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#cardGradient)"/>
  
  <!-- Playing card -->
  <rect x="30" y="25" width="40" height="50" rx="4" fill="white" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Card symbols -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1d4ed8" text-anchor="middle">
    ∞
  </text>
  
  <!-- Small corner symbols -->
  <text x="36" y="37" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1d4ed8" text-anchor="middle">
    ∞
  </text>
  <text x="64" y="68" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1d4ed8" text-anchor="middle">
    ∞
  </text>
</svg>

